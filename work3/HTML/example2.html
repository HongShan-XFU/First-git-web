<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家乡的雪</title>
    <style type="text/css">
        h2+p{
            color: coral;
        }
    </style>
</head>
<body>
    <h2>家乡的雪</h2>
    <p>我的家乡很美，春天花香鸟语，夏天白鸟齐飞，秋<br/>
        天说过蕾蕾，冬天是最美的，尤其是冬天的雪<br/>
    <p>雪纷纷扬扬来到人间，像一只只银色蝴蝶，在空中<br/>
    偏偏起舞，顷刻间，天地一色，房屋上白了，想一座座<br/>
    玉山；树上全白了，像一个个用白银砌出的雕像；地上<br/>
    全白了，想一张张雪白的地毯。我仿佛来到一个粉妆<br/>
    玉砌的童话世界。踩在雪地上发出"咯吱咯吱"的声<br/>
    音</p>
</body>
</html>
