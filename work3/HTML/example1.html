<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        dt{
            font-size: 18px;
            color:red;
            font-weight: bold;
        }
        dt[id$="1"]{color:#f65e03;}
        dt[id$="2"]{color:#f6d703;}
        dt[id^="the"]{color:#0386f6;}
    </style>
</head>
<body>
<h2>减肥运动榜</h2>
<dl>
    <dt>1、壁球</dt>
    <dd>每半小时消耗热量三百卡。可锻炼两腿灵活性，可增加速度能力。但心肺功能较差者不宜。</dd>
</dl>
<dl>
    <dt id="th1">2、跳绳</dt>
    <dd>每半小时消耗热量四百卡。可改善人的姿态。三十五岁以上的人跳绳不可过于激烈。</dd>
</dl>
<dl>
    <dt id="th2">3、滑旱冰</dt>
    <dd>每半小时消耗热量一百七十五卡。可增强全身灵活性和局部力量。</dd>
</dl>
<dl>
    <dt id="the1">4、散步</dt>
    <dd>每半小时消耗热量七十五卡。它能改善血液循环，活动关节和有助于减肥。</dd>
</dl>
<dl>
    <dt id="the2">5、慢跑</dt>
    <dd>每半小时消耗热量三百卡。有益于心肺和血液循环。跑的路程越长，消耗的热量越大。</dd>
</dl>
</body>
</html>
